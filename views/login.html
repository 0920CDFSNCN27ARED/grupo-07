<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Ingresa con tu cuenta</h2>

        <form action="/" method="GET">
            <div>
                <label for="username" class="hidden">Username:</label>
                <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario"/>
            </div>
            <div>
                <label for="password" class="hidden">Password</label>
                <input type="password" name="password" id="password" placeholder="Escribe tu contraseña"/>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <label for="logged-in">Mantenerme logueado</label>
            <input type="checkbox" name="logged-in" id="logged-in" />
            <button type="submit" value="Enviar"></button>

            <div></div>
        </form>
</body>
</html>

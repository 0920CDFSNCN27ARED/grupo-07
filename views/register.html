<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crea tu cuenta</title>
    </head>
    <body>
        <h2>Registro</h2>
        <form action="/" method="post">
            <div>
                <label for="email">Ingresa tu e-mail</label>
                <input type="email" name="email" id="email" />
            </div>

            <div>
                <label for="password">Ingresa una contraseña</label>
                <input type="password" name="password" id="password" />
            </div>
            <div>
                <label for="pw-rep">Vuelve a ingresar tu contraseña</label>
                <input type="password" name="pw-rep" id="pw-rep" />
            </div>

            <div>
                <label for="firstName">Nombre</label>
                <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
                <label for="lastName">Apellido</label>
                <input type="text" name="lastName" id="lastName" />
            </div>

            <div>
                <label for="tel">Número de Teléfono</label>
                <input type="tel" name="tel" id="tel" />
            </div>

            <div>
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" />
            </div>

            <div>
                <select name="province" id="province">
                    <option value=""></option>
                </select>
            </div>

            <div>
                <label for="city">Ciudad</label>
                <input type="text" name="city" id="city" />
            </div>

            <div>
                <label for="address">Dirección</label>
                <input type="text" name="address" id="address" />
            </div>

            <div>
                <label for="localidad">Localidad</label>
                <input type="text" name="localidad" id="localidad" />
            </div>

            <div>
                <label for="cp">Código Postal</label>
                <input type="number" name="cp" id="cp" />
            </div>

            <div>
                <input type="checkbox" name="tyc" id="tyc" />
                <input type="checkbox" name="newsletter" id="newsletter" />
            </div>

            <button type="submit">Crear cuenta</button>

            <a href="/login">¿Ya tienes una cuenta?</a>
        </form>
    </body>
</html>

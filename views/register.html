<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/media-md.css" media="only screen and (min-width: 768px)">
        <link rel="stylesheet" href="css/media-lg.css" media="only screen and (min-width: 992px)">
        <link rel="stylesheet" href="css/media-xl.css" media="only screen and (min-width: 1200px)">

    </head>
    <body class="body">
        <header>
            <section class="d-flex justify-center">
                <div class="d-flex justify-center">
                    <img class="w-50" id="logo" src="img/download-removebg-preview.png"/>
                </div>
                <div class="d-flex justify-end">
                    <img id="profile-pic" src="/img/guest-account.png" alt="Guest account"/>
                     
                <!--<div>
                        <i id="profile-icon" class="fas fa-bars"></i>

                        <a href="#">Profile</a>

                        <a href="#">Profile</a>

                </div>
            </section>

            <nav class="nav-bar" role="navigation">    
                <a href="/">Home</a>
                <a href="/shop">Shop</a>
                <a href="/about-us">Nosotros</a>                      
            </nav>
            <div class="header-border"></div>
        </header>
        <h2 class="font-title text-center margin-y-20 padding-y-10 font-6-vw">Registro</h2>
        <form action="/" method="post">
            
            <div class="w-100 margin-y-20">
                <div>
                    <label for="firstName">Nombre</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
                <div>
                    <label for="lastName">Apellido</label>
                    <input type="text" name="lastName" id="lastName" />
                </div>

                <div>
                    <label for="tel">Número de Teléfono</label>
                    <input type="tel" name="tel" id="tel" />
                </div>

                <div>
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" />
                </div>
            </div>
            <div class="w-100 margin-y-20">
                <div>
                    <label for="province">Elige tu provincia</label>
                    <select name="province" id="province">
                        <option value="caba">Capital Federal</option>
                        <option value="bsas">Provincia de Buenos Aires</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div>
                    <label for="city">Ciudad</label>
                    <input type="text" name="city" id="city" />
                </div>

                <div>
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address" />
                </div>

                <div>
                    <label for="localidad">Localidad</label>
                    <input type="text" name="localidad" id="localidad" />
                </div>

                <div>
                    <label for="cp">Código Postal</label>
                    <input type="number" name="cp" id="cp" />
                </div>
            </div>

            <div class="w-100 margin-y-20">
                <div>
                    <label for="email">Ingresa tu e-mail</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div>
                    <label for="password">Ingresa una contraseña</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div>
                    <label for="pw-rep">Vuelve a ingresar tu contraseña</label>
                    <input type="password" name="pw-rep" id="pw-rep" />
                </div>
            </div>
            <div>
                <div class="tyc-box">
                    <label for="tyc">Acepto los términos y condiciones</label>
                    <input type="checkbox" name="tyc" id="tyc" />
                </div>

                <div class="newsletter-box">
                    <label for="newsletter">Quiero subscibirme al newsletter</label>
                    <input type="checkbox" name="newsletter" id="newsletter" />
                </div>
            </div>
            <div class="d-flex">
            <button type="submit">Crear cuenta</button>
            <a href="/login">¿Ya tienes una cuenta?</a>
            </div>
        </form>
        
        <footer class="margin-10">
            <div class="footer-border"></div>
            <section class="hidden">
                <a href="/product/xbox">Xbox</a>
                <a href="/product/playstation">Playstation</a>
                <a href="/product/nintendo">Nintendo</a>
                <a href="/product/retro">Consolas Retro</a>
                <a href="/product/accesories">Accesorios</a>
                <a href="#">Prensa</a>
                <a href="#">Contacto</a>
            </section>

            <section class="d-flex-col align-center">
                <span>B. Mitre 2049, Moreno, Buenos Aires</span>
                <span>(0237) 462-4045</span>
            </section>

            <section class="d-flex margin-y-10 justify-evenly">
                <a href="www.facebook.com/consolehub" ><img src="#0" alt="FB" /></a>
                <a href="www.instagram.com/consolehub" ><img src="#0" alt="IG" /></a>
                <a href="www.youtube.com/consolehub" ><img src="#0" alt="YT" /></a>
                <a href="www.twitter.com/consolehub" ><img src="#0" alt="TW" /></a>
            </section>

                <small class="italic inline" >Copyright - Lorem ipsum dolor sit amet consectetur.</small >
